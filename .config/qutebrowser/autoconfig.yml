# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        '-': zoom-out
        J: tab-prev
        K: tab-next
        gJ: null
        gK: null
        gj: tab-move -
        gk: tab-move +
  colors.webpage.bg:
    global: '#282828'
  colors.webpage.darkmode.enabled:
    global: true
  completion.cmd_history_max_items:
    global: 5
  completion.height:
    global: 25%
  completion.scrollbar.width:
    global: 0
  completion.shrink:
    global: true
  completion.timestamp_format:
    global: '%Y-%m-%d %H:%M'
  completion.web_history.max_items:
    global: 1
  content.autoplay:
    global: false
  downloads.remove_finished:
    global: 1000
  fonts.hints:
    global: bold 13pt default_family
  fonts.statusbar:
    global: 14pt
  hints.chars:
    global: asdfjkl
  scrolling.bar:
    global: never
  scrolling.smooth:
    global: true
  statusbar.show:
    global: in-mode
  statusbar.widgets:
    global:
    - keypress
    - scroll
  tabs.last_close:
    global: startpage
  tabs.max_width:
    global: -1
  tabs.show:
    global: multiple
  tabs.title.alignment:
    global: left
  url.default_page:
    global: file:///home/cesar/programs/startpage/index.html
  url.start_pages:
    global: file:///home/cesar/programs/startpage/index.html
